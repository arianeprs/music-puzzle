<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Puzzle</title>

 	<link rel = "icon" type = "image/png" href = "../image/myLogo.png"> 
    <link rel = "apple-touch-icon" type = "image/png" href = "../image/myLogo.png"/> 

    <link rel="stylesheet" href="../css/musicpuzzle-style.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>

<body>
 
<div id="all-audios" >

	<audio id="demis" src="../sounds/demis.mp3" controls controlsList="nodownload"></audio>
	<audio id="bruce" src="../sounds/bruce.mp3" controls controlsList="nodownload"></audio>
	<audio id="edith" src="../sounds/edith.mp3"controls controlsList="nodownload"></audio>
	<audio id="trex" src="../sounds/trex.mp3" controls controlsList="nodownload"></audio>
	<audio id="mariachi" src="../sounds/mariachi.mp3" controls controlsList="nodownload"></audio>

</div>


<div id="myGame" >

	<div id = "playground" >

		<canvas id="confetti-canvas"></canvas>
		<div id = "welcome-panel" class="faded">

			<div id="title"> Music Puzzle </div>
 
			<div id="intro" class="intro"> Place the pieces in the right order to recreate the song!</div>


			<div class="custom-select">
				
			<select name="music" id="musicList">

				<option value="" disabled selected style="display:none;">Choose a song to play with</option>
				<option value="edith"> La Vie En Rose - Edith Piaf </option>
				<option value="demis"> When I Am A Kid - Demis Roussos </option>
				<option value="bruce"> Dancing In The Dark - Bruce Springsteen </option>
				<option value="trex"> I love To Boogie - T-Rex </option>
				<option value="mariachi"> El Rey - Mariachi Vargas de Tecalitlan </option>
				
			</select>

			</div>
			 
			<div>
				<button class="buttonStart">Play</button>
			</div>
		</div>
		
	

		<div id="gameContent" style="display:none;" >

			 
			<div id="timer">
				<span id="min">00</span><span class="between-time">:</span><span id="sec">00</span><span class="between-time">.</span><span id="ms">00</span>
			</div>
		 

			<div id="outer-dropzone"> 

				<div id="myButtons">
					<button id="playSequence" class="can-play playerButton">
						<img id="play_img" src="../image/play.png">
						<img id="stop_img" src="../image/stop.png">
					</button>
				</div>

				<div id="dropzones">
				<!--  Dropzones to be created in JS -->
				</div>
			</div>

			<div id="puzzle-pieces">
			<!--  Sprite elements to be created in JS -->
			</div> 

		<div id="bottomText">
			<button id="hintButton" class="gameButtons"></button>
			<button id="restart" class="gameButtons">New game</button>
		</div>
		
		</div>

	</div>

</div>


<script src="../js/confetti/dist/index.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script>



<script src="../js/PuzzlePiece.js"></script> 
<script src="../js/Dropzone.js"></script>
<script src="../js/Game.js"></script>
<script src="../js/Composition.js"></script>
<script src="../js/Timer.js"></script>
<script src="../js/Hints.js"></script> 
 
<script src="../js/Main.js"></script>

</body>

</html>
